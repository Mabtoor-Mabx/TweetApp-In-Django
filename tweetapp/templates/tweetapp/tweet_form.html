{% extends 'tweetapp/base.html' %}
{% block title %}{{ title }} - TweetApp{% endblock %}
{% block content %}
<h2> Create New Tweet </h2>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
