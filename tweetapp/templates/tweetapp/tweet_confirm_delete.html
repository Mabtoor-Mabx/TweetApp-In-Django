{% extends "tweetapp/base.html" %}

{% block title %} Delete Tweet - TweetApp {% endblock %}

{% block content %}

<h2>
    Are you sure  you want to delete this tweet???
</h2>
<p>
    {{tweet.content}}
</p>

<form method="post">

    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Confirm Delete
    </button>
    <a href="{% url "tweet_detail" %}" class="btn btn-secondary"> Cancel </a>

</form>

{% endblock %}
